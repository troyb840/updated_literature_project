<div class="header">
  Literature Database Search
</div>

<div class="search-form">
  <form [formGroup]="searchForm" (ngSubmit)="search()">
    <input type="text" class="search-input" placeholder="Search by Author" formControlName="authorQuery">
    <input type="text" class="search-input" placeholder="Search by Year" formControlName="yearQuery">
    <input type="text" class="search-input" placeholder="Search by Title" formControlName="titleQuery">
    <input type="text" class="search-input" placeholder="Search by Section" formControlName="sectionQuery">
    <input type="text" class="search-input" placeholder="Search by Full Citation" formControlName="fullCitationQuery">

    <div class="dropdown">
      <label for="citationFormat">Select Citation Format:</label>
      <select id="citationFormat" class="output-format-select" (change)="changeOutputFormat($event)">
        <option value="IEEE">IEEE</option>
        <option value="ACM">ACM</option>
        <option value="APA">APA</option>
      </select>
    </div>

    <button class="search-btn" type="submit">Search</button>
  </form>
</div>

<!-- Results display area -->
<div id="results">
  <!-- This is where search results will be displayed -->
</div>
